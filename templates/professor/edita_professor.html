{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="col-sm-12">

        <div class="card-header">
            <h5 class="text-uppercase">{{ titulo }}</h5>
        </div>
        <div class="card-body">
            
        </div>
    </div>
</div>

</div>

<script src="{% static 'assets/js/adicionar_telefone.js' %}"></script>

{% endblock content %}
